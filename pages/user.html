<link rel="stylesheet" href="./css/user.css">
 <script type="text/javascript" src="./js/user.js"></script>
<div class="main">	
<!-- 导航栏 -->
	<div class="layui-tab mr-auto">

	  <ul class="layui-tab-title">
	    <li class="layui-this">用户列表</li>
	    <button class="btn btn-primary  btn1" type="button" id="fb">添加用户</button>
	  </ul>
	  <div class="layui-tab-content">
	  <!-- 用户列表 -->
	    <div class="layui-tab-item layui-show">
	    	<!-- 搜索框 -->
			<div class="row mb-3">
				<div class="btn-group col-3 ">
				  <select class="form-control  btns mr-4" id="two">
		    		<option value="all">学历</option>
		        	</select>
		        	<select class="form-control  btns" id="three">
		    		<option value="all">性别</option>
		        	</select>
				  <div class="dropdown-menu dropdown-menu-right">
				  </div>
				</div>
				<div class="input-group col-3 ml-auto">
				  <input type="text" class="form-control" placeholder="请输入关键字" id="inp">
				  <div class="input-group-append">
				    <button type="button" class="btn btn-outline-secondary" id="btn_search">查询</button>
				  </div>
				</div>
			</div>
			<!-- /搜索框 -->
			<!-- 表格 -->
			<table class="table" id="user_tbl">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">用户名</th>
			      <th scope="col">姓名</th>
			      <th scope="col">手机号</th>
			      <th scope="col">性别</th>
			      <th scope="col">出生年月</th>
			      <th scope="col">最高学历</th>
			      <th scope="col">操作</th>
			    </tr>
			  </thead>
			  <tbody id="user_tbody">
			  </tbody>
			</table>
			<!-- /表格 -->
	    </div>
	    <!-- /用户列表 -->
	  </div>
	</div>
<!-- /导航栏 -->

<!-- 模态框 -->
<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" >
  <div class="modal-dialog modal-dialog-centered modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="first">添加用户</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <!-- 表单开始 -->
      	<form>
      	<input type="text" name="id" hidden>
      	<div class="row">
      		<div class="col-1"></div>
      		<div class="form-group col-5 row">
		    	<label class="text-sm col-4">用户名</label>
		    	<input class="form-control form-control-sm col-8" type="text" name="username">
		  	</div>
			<div class="form-group col-5 row">
			    <label class="col-4">真实姓名</label>
			   <input class="form-control form-control-sm col-8" type="text" name="realname">
			</div>
			<div class="col-1"></div>
      	</div>
      	<div class="row">
      		<div class="col-1"></div>
      		<div class="form-group col-5 row">
			    <label class="col-4">密码</label>
			   <input class="form-control form-control-sm col-8" type="password" name="password">
			</div>
			<div class="form-group col-5 row">
			    <label class="col-4">学历</label>
			   <input class="form-control form-control-sm col-8" type="text" name="education">
			</div>
			<div class="col-1"></div>
      	</div>
		<div class="row">
      		<div class="col-1"></div>
      		<div class="form-group col-5 row">
      			<label class="text-sm col-4">性别</label>
		    	<select class="form-control form-control-sm col-8" id="gender">
		    		<option value="男">男</option>
		    		<option value="女">女</option>
		        </select>			
		  	</div>
			<div class="form-group col-5 row">
			    <label for="exampleFormControlInput1" class="col-4">联系方式</label>
			   <input class="form-control form-control-sm col-8" type="text" placeholder="" name="telephone">
			</div>
			<div class="col-1"></div>
      	</div>
      	<div class="row">
      		<div class="col-1"></div>
      		<div class="form-group col-5 row">
		    	<label class="text-sm col-4">工作时间</label>
		    	<input class="form-control form-control-sm col-8" type="text" name="workTime">
		  	</div>
			<div class="form-group col-5 row">
			    <label class="col-4">求职状态</label>
			   <input class="form-control form-control-sm col-8" type="text" name="currentStatus">
			</div>
			<div class="col-1"></div>
      	</div>
      	<div class="row">
      		<div class="col-1"></div>
      		<div class="col-10 row">
      			<label for="exampleFormControlTextarea1" class="col-2">简历</label>
		    	<input class="form-control form-control-sm col-9" type="text" name="resume">
      		</div>     		
		    <div class="col-1"></div>
      	</div>
		</form>
      <!-- 表单结束 -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="user_sub">保存</button>
      </div>
    </div>
  </div>
</div>
<!-- /模态框 -->

<!-- toast -->
    <div class="toast" style="position: absolute; top: 5rem; right: 3rem; width:200px">
      <div class="toast-header bg-primary text-light">
        <i class="rounded mr-2 fa fa-check-circle"></i>
        <strong class="mr-auto">success</strong>
        <button type="button" id="toast_close" class="ml-2 mb-1 close">
           <span id="close" class="text-light">&times;</span>
        </button>
      </div>
      <div class="toast-body"></div>
    </div>
	<!-- /toast -->





</div>
