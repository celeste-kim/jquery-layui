<link rel="stylesheet" href="./css/customer.css">
 <script type="text/javascript" src="./js/jobhunter.js"></script>
<div class="main">	
<!-- 导航栏 -->
	<div class="layui-tab mr-auto">
	  <ul class="layui-tab-title">
	    <li class="layui-this">求职列表</li>   
	  </ul>
	  <div class="layui-tab-content">
	  <!-- 用户列表 -->
	    <div class="layui-tab-item layui-show">
			<!-- 表格 -->
			<table class="table table-sm" id="customer_tbl">
			  <thead>
			    <tr>
			    	<th scope="col">#</th>
			        <th scope="col">求职人</th>
			        <th scope="col">联系方式</th>
			        <th scope="col">求职岗位</th>
			        <th scope="col">简历</th>
			        <th scope="col">申请时间</th>
			    </tr>
			  </thead>
			  <tbody id="jobhunter_tbody">
			  </tbody>
			</table>
			<!-- /表格 -->
	    </div>
	    <!-- /用户列表 -->
	  </div>
	</div>
<!-- /导航栏 -->
<!-- 详情模态框开始 -->
<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" >
  <div class="modal-dialog modal-dialog-centered modal-lg" >
    <div class="modal-content">
    <!-- 头部 -->
      <div class="head" style="border-bottom:1px solid #ccc;">
      <!-- 姓名 -->
      	<div class="row" >
      		<div class="col-1"></div>
      		<div class="name col-9" style="font-size:18px;margin:15px 0 10px 0;overflow:hidden;"></div>
      		<div class="salary col-2" style="font-size:18px;margin:15px 0 10px 0;overflow:hidden;">	</div>
      	</div>
      	<!-- /姓名 -->
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
        <!-- /头部 -->
        <!-- 中间部分 -->
      <div class="modal-body" style="border-bottom:1px solid #ccc;">
      	<div class="row" >
      		<div class="col-1"></div>
      		<div class=" col-2" style="overflow:hidden;padding-left:0;"><button type="button" class="btn btn-lg btn-primary" disabled style="padding:.25rem .5rem;font-size:16px;">个人信息</button></div>
      		<div class="col-8 description"></div>
      	</div>
      	<div class="row" >
      		<div class="col-1"></div>
      		<div class=" col-5 row" style="overflow:hidden;padding-left:0;padding-top:10px;">
      			<div class="col-4">性别：</div>
      			<div class="col-8 gender"></div>
      		</div>
      		<div class=" col-6 row" style="overflow:hidden;padding-left:0;padding-top:10px;">
      			<div class="col-4">最高学历：</div>
      			<div class="col-8 education"></div>
      		</div>
      	</div>
      	<div class="row" >
      		<div class="col-1"></div>
      		<div class=" col-5 row" style="overflow:hidden;padding-left:0;padding-top:10px;">
      			<div class="col-5">出生年月：</div>
      			<div class="col-7 birth"></div>
      		</div>
      		<div class=" col-6 row" style="overflow:hidden;padding-left:0;padding-top:10px;">
      			<div class="col-4">工作经历：</div>
      			<div class="col-8 workTime"></div>
      		</div>
      	</div>
      </div>
      <!-- /中间部分 -->
      <!-- 底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
      </div>
      <!-- 底部 -->
    </div>
  </div>
</div>
<!-- 模态框结束 -->
<!-- toast -->
    <div class="toast" style="position: absolute; top: 5rem; right: 3rem; width:200px">
      <div class="toast-header bg-primary text-light">
        <i class="rounded mr-2 fa fa-check-circle"></i>
        <strong class="mr-auto">success</strong>
        <button type="button" id="toast_close" class="ml-2 mb-1 close">
           <span id="close" class="text-light">&times;</span>
        </button>
      </div>
      <div class="toast-body"></div>
    </div>
	<!-- /toast -->
</div>
