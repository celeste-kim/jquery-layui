<div class="main">

	    <li>福利管理</li>
	    <li>招聘管理</li>
	  </ul>
	</div>
	<div class="cont" id="cont">

</div>
<script>
	$(function(){
		$('#cont').load('./pages/modal_city.html')
		$('.main').on({
			click:function(){
				if($(this).text()=='城市管理'){
					$('#cont').load('./pages/modal_city.html')
				}
				if($(this).text()=='福利管理'){
					$('#cont').load('./pages/modal_welfare.html')
				}
				if($(this).text()=='招聘管理'){
					$('#cont').load('./pages/modal_employ.html')
				}
			}
		},'li')
	})
</script>
