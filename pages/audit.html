<script type="text/javascript" src="./js/common.js"></script>
<div class="main">

	<div class="layui-tab mr-auto">
	  <ul class="layui-tab-title">

	  </ul>
	  <div class="cont" id="cont">

        <i class="rounded mr-2 fa fa-check-circle"></i>
        <strong class="mr-auto">success</strong>

           <span id="close" class="text-light">&times;</span>
        </button>

    </div>
	<!-- /toast -->
</div>
<script>
	$(function(){
		$('#cont').load('./pages/audit_bussiness.html')
		$('.main').on({
			click:function(){
				if($(this).text()=='商家审核'){
					$('#cont').load('./pages/audit_bussiness.html')
				}
				if($(this).text()=='招聘审核'){
					$('#cont').load('./pages/audit_employment.html')
				}
			}
		},'li')
	})
</script>
